<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quote list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      
      <div class="header">
        <h2>Quote list</h2>
      </div>
  
      <div class="main-content">
       
        <div class="text-area">
          <span class="quote">"Czyż może niewiasta zapomnieć o swym niemowlęciu, ta która kocha syna swego łona? A nawet gdyby ona zapomniała, Ja nie zapomnę o tobie. Oto wyryłem cię na obu dłoniach"</span>
        </div>
        
        <div class="writer">– (Iz 49, 15-16)</div>
  
        <div class="button-area">  
          <div class="btn">
            <button id="Qbtn">Simple Button</button>
          </div>
        </div>
        
      </div>
  
    </div>
    
    <script src="script.js"></script>
</body>
</html>
